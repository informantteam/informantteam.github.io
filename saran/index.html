<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <title>Form Saran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Kirim Saran</h2>

    <form id="webhookForm">
        <input type="text" id="nama" placeholder="Nama" required />
        <input type="number" id="id_dc" placeholder="ID Discord" required />
        <input type="text" id="judul" placeholder="Judul Saran" required />
        <textarea id="pesan" placeholder="Isi Saran" required></textarea>

        <button type="submit">Kirim Saran</button>
        <p id="status"></p>
    </form>
</div>

<script>
const webhookURL = "https://discord.com/api/webhooks/1452760089457987694/OlzvdrXWl15y3MEaFLOqjIxmHaeciA4v6ZJ2IHwKxwQfnr9LJwOBoN2bJf0DWxKmM8tY";

document.getElementById("webhookForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const nama = document.getElementById("nama").value;
    const id_dc = document.getElementById("id_dc").value.trim();
    const judul = document.getElementById("judul").value;
    const pesan = document.getElementById("pesan").value;
    const status = document.getElementById("status");

    // Validasi ID Discord (17-19 digit angka)
    const idPattern = /^\d{17,19}$/;
    if (!idPattern.test(id_dc)) {
        status.textContent = "ID Discord harus terdiri dari 17 hingga 19 angka.";
        status.style.color = "red";
        return;
    }

    const data = {
        username: "Website Saran",
        embeds: [{
            title: "üì© Saran Baru",
            color: 3447003,
            fields: [
                { name: "Nama", value: nama, inline: true },
                { name: "Discord", value: `<@${id_dc}>`, inline: true },
                { name: "Judul", value: judul, inline: false },
                { name: "Isi Saran", value: pesan, inline: false },
                { 
                    name: "Ingin mengirimkan saran?", 
                    value: "[Klik disini](https://informantteam.github.io/saran)", 
                    inline: false 
                }
            ],
            footer: {
                text: "Saran hanya diterima melalui website resmi"
            },
            timestamp: new Date().toISOString()
        }]
    };

    fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (res.ok) {
            status.textContent = "‚úÖ Saran berhasil dikirim ke Discord!";
            status.style.color = "green";
            document.getElementById("webhookForm").reset();
        } else {
            status.textContent = "‚ùå Gagal mengirim saran.";
            status.style.color = "red";
        }
    })
    .catch(err => {
        status.textContent = "‚ùå Terjadi kesalahan.";
        status.style.color = "red";
        console.error(err);
    });
});
</script>

</body>
</html>
